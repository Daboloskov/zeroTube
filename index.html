<!DOCTYPE html>

<html>
  <head>
    <title>ZeroTube</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <header>
      <h1>ZeroTube</h1>
      <p>No server for your video and always available.</p>
      <a href="#Select+user" id="select_user" onclick='return ZeroTube.selectUser()'>Select user</a>
      <form name="searchForm" onsubmit="ZeroTube.submit(event);">
        <input id="query" type="text" name="query" placeholder="search" />
        <input type="submit" value="Submit" />
      </form>
    </header>
    <main id="result">
    </main>
    <section id="add">
      <p>Add a video</p>
        <form onSubmit="ZeroTube.addVideo(event)">
          <label for="title">Name :</label><br/>
          <input id="videoTitle" type="text" name="title" required /> <br/>
          <label for="descriptio">Description :</label> <br/>
          <textarea id="videoDescription" name="description" required>Describe the content of your video</textarea> <br/>
          <label for="file">File :</label><br/>
          <input id="videoFile" type="file" accept="video/*" name="file" required/><br/><br/>
          <input type="submit" value="Add"/>
        </form>
    </section>

    <script type="text/javascript">localStorage.debug = '*'</script>
    <script type="text/javascript" src="js/all.js"></script>

  </body>
</html>
